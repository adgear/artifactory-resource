platform: linux
image_resource:
    type: docker-image
    source:
        repository: openjdk
        tag: 8-jdk-alpine

inputs:
- name: artifactory-resource-source

outputs:
- name: build

run:
    path: /bin/sh
    args:
    - -exc
    - |
      cd artifactory-resource-source
      ./gradlew clean build
      cp -r . ../build/
