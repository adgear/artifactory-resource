apply plugin: 'java'
 
repositories {
    mavenCentral()
}
 
dependencies {
	compile group: 'org.json', name: 'json', version: '20180130'
    compile group: 'org.apache.maven', name: 'maven-artifact', version: '3.5.3'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
}

jar {
    manifest {
        attributes "Main-Class": "com.desjardins.transfodev.MavenVersionsSorter"
    }
 
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}